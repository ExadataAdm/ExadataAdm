<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExadataAdm Links</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        .links-container { /* Renamed container to be more specific */
            text-align: center;
            margin-bottom: 20px; /* Space between links and image container */
        }

        .links-container a {
            display: inline-block; /* Display links side-by-side */
            margin: 0 10px;       /* Spacing between the links */
            color: #007bff;
            text-decoration: none;
        }

        .links-container a:hover {
            text-decoration: underline;
        }
        .image-container {
             /* No need for margin-bottom if using justify-content: center */
            /* We can optionally add some padding: */
            padding: 20px;
            /* Optional: Add a border to visually separate the container */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .image-container img {
            max-width: 100%; /* Responsive: Image will fit inside its container */
            max-height: 50vh;   /* Limit height, adjust as needed */
            width: auto;
            height: auto;
            /* Remove border and shadow from previous styles */
            border: none;
            box-shadow: none;
            margin-bottom:0;

        }


        footer {
            margin-top: auto;
            padding: 10px;
            font-size: 0.8rem;
            width: 100%;
            text-align: center;
            color:#555;
        }
    </style>
</head>
<body>

    <div class="links-container">
        <a href="https://x.com/ExadataAdm">X.com</a>
        <a href="https://github.com/ExadataAdm">GitHub</a>
    </div>

    <div class="image-container">
        <img src="exadata-x11m-hc-left.avif" alt="Oracle Exadata Database Machine X11M">
    </div>

    <footer>
        &copy; 2023 ExadataAdm
    </footer>

</body>
</html>
