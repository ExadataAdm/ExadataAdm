<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExadataAdm Links</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height instead of height */
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0; /* Light gray background */
        }

        .container {
            text-align: center;
            margin-bottom: 20px; /* Space between image and links */
        }

        .container a {
            display: block;
            margin-bottom: 1rem;
            color: #007bff; /* Link color (blue) */
            text-decoration: none; /* Remove underlines */
        }
        .container a:hover{
            text-decoration: underline;
        }

        img {
            max-width: 80%;  /* Responsive: Image will be at most 80% of the viewport width */
            max-height: 60vh; /* Responsive: Image will be at most 60% of the viewport height */
            width: auto;     /* Maintain aspect ratio */
            height: auto;    /* Maintain aspect ratio */
            margin-bottom: 20px; /* Space between image and links */
            border: 2px solid #ddd;  /* Subtle border */
            border-radius: 8px;   /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */

        }
        footer{
            margin-top: auto; /* Pushes footer down */
            padding: 10px;
            font-size:.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://x.com/ExadataAdm">X Profile</a>
        <a href="https://github.com/ExadataAdm">GitHub Profile</a>
        <img src="exadata-x11m-hc-left.avif" alt="Oracle Exadata Database Machine X11M">
    </div>
    <footer>
        &copy; 2023 ExadataAdm
    </footer>
</body>
</html>
