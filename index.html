<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExadataAdm Links</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers vertically */
            align-items: center;    /* Centers horizontally */
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
             /* No need for margin-bottom if using justify-content: center */
            /* We can optionally add some padding: */
            padding: 20px;
            /* Optional: Add a border to visually separate the container */
            border: 1px solid #ccc;
            border-radius: 5px;
            /* We can add margin to create space even with centering.  */
            margin-bottom: 2rem;
        }

        .container a {
            display: block;
            margin-bottom: 1rem;
            color: #007bff;
            text-decoration: none;
        }
        .container a:hover {
            text-decoration: underline;
        }

        img {
            max-width: 80%;
            max-height: 60vh;
            width: auto;
            height: auto;
            margin-bottom: 20px; /* Keep some space between image and links */
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            /* We now use margin-top to push the footer down *if there's extra space*. */
            margin-top: auto;
            padding: 10px;
            font-size: 0.8rem;
            /* Optional: Style the footer */
            background-color: #ddd;
            width: 100%; /* Footer takes full width */
            text-align: center; /* Center the text inside */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="exadata-x11m-hc-left.avif" alt="Oracle Exadata Database Machine X11M">
        <a href="https://x.com/ExadataAdm">X Profile</a>
        <a href="https://github.com/ExadataAdm">GitHub Profile</a>
    </div>
    <footer>
        &copy; 2023 ExadataAdm
    </footer>
</body>
</html>
